<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlokdBit Matrix Web Flasher</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@9.1.0/dist/web/install-button.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background: #ffa500;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff8c00;
        }
        .log-container {
            text-align: left;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: scroll;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ BlokdBit Matrix Web Flasher</h1>
        <p>Follow the steps below to flash your device:</p>
        
        <h2>1Ô∏è‚É£ Connect Your Device</h2>
        <button onclick="connectDevice()">Connect to Device</button>
        <p id="deviceStatus">üî¥ Not Connected</p>
        
        <h2>2Ô∏è‚É£ Erase or Reconnect</h2>
        <button onclick="eraseDevice()">Erase Firmware</button>
        <button onclick="window.location.reload();">Reconnect</button>
        
        <h2>3Ô∏è‚É£ Upload Firmware</h2>
        <esp-web-install-button manifest="https://bitcoinmanor.github.io/BlokdBit-Matrix/manifest.json"></esp-web-install-button>
        
        <h2>4Ô∏è‚É£ Configure Device</h2>
        <button onclick="showConfigOptions()">Show Configuration Options</button>
        
        <h2>Console Output</h2>
        <div class="log-container" id="log"></div>
    </div>

    <script>
        let device;

        async function connectDevice() {
            try {
                device = await navigator.serial.requestPort();
                await device.open({ baudRate: 115200 });
                document.getElementById("deviceStatus").innerText = "üü¢ Connected";
                document.getElementById("log").innerText += "\nDevice connected successfully.";
            } catch (error) {
                document.getElementById("log").innerText += "\nFailed to connect to device.";
            }
        }
        
        async function eraseDevice() {
            if (!device) {
                document.getElementById("log").innerText += "\n‚ùå No device connected. Connect first!";
                return;
            }
            document.getElementById("log").innerText += "\nErasing firmware...";
            // Placeholder for actual erase functionality
        }
        
        function showConfigOptions() {
            document.getElementById("log").innerText += "\nOpening configuration options...";
            // Placeholder for configuration functionality
        }
    </script>
</body>
</html>
