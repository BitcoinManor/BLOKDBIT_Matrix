<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlokdBit Matrix Web Flasher</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@9.1.0/dist/web/install-button.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        button, select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ffa500;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff8c00;
        }
        .log-container {
            text-align: left;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            height: 150px;
            overflow-y: scroll;
            font-size: 14px;
        }
        .config-form {
            display: none;
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ BlokdBit Matrix Web Flasher</h1>
        <p>Follow the steps below to flash your device:</p>

        <h2>1Ô∏è‚É£ Connect Your Device</h2>
        <button onclick="connectDevice()">Connect to Device</button>
        <p id="deviceStatus">üî¥ Not Connected</p>

        <h2>2Ô∏è‚É£ Erase or Reconnect</h2>
        <button onclick="eraseDevice()">Erase Firmware</button>
        <button onclick="window.location.reload();">Reconnect</button>

        <h2>3Ô∏è‚É£ Upload Firmware</h2>
        <p>Select firmware version:</p>
        <select id="firmwareVersion">
            <option value="https://bitcoinmanor.github.io/BlokdBit-Matrix/BlokdBit_Matrix_FINAL_SKETCH4Flasher.ino.nodemcu-32s.bin">BlokdBit Matrix v1.1</option>
        </select>
        <button onclick="uploadFirmware()">Upload Firmware</button>

        <h2>4Ô∏è‚É£ Configure Device</h2>
        <button onclick="showConfigOptions()">Show Configuration Options</button>

        <div class="config-form" id="configForm">
            <input type="text" id="wifiSSID" placeholder="Wi-Fi SSID">
            <input type="password" id="wifiPassword" placeholder="Wi-Fi Password">
            <input type="text" id="city" placeholder="City (for Weather)">
            <select id="timezone">
                <option value="America/Los_Angeles">Pacific Time (PST/PDT)</option>
                <option value="America/Denver">Mountain Time (MST/MDT)</option>
                <option value="America/Chicago">Central Time (CST/CDT)</option>
                <option value="America/New_York">Eastern Time (EST/EDT)</option>
                <option value="UTC">UTC (Universal Time)</option>
                <option value="Europe/London">London (GMT/BST)</option>
                <option value="Europe/Paris">Paris (CET/CEST)</option>
                <option value="Europe/Berlin">Berlin (CET/CEST)</option>
                <option value="Asia/Tokyo">Tokyo (JST)</option>
                <option value="Asia/Shanghai">Shanghai (CST)</option>
                <option value="Asia/Kolkata">India Standard Time (IST)</option>
                <option value="Australia/Sydney">Sydney (AEST/AEDT)</option>
                <option value="Pacific/Auckland">Auckland (NZST/NZDT)</option>
            </select>
            <select id="deviceModel">
                <option value="Matrix">Matrix</option>
                <option value="Spark">Spark</option>
                <option value="Pulse">Pulse</option>
                <option value="Edge">Edge</option>
                <option value="Infinity">Infinity</option>
            </select>
            <button onclick="saveConfig()">Save Config</button>
        </div>

        <h2>Console Output</h2>
        <div class="log-container" id="log"></div>
    </div>

    <script>
        let device;

        async function connectDevice() {
            try {
                device = await navigator.serial.requestPort();
                await device.open({ baudRate: 115200 });
                document.getElementById("deviceStatus").innerText = "üü¢ Connected";
                log("Device connected successfully.");
            } catch (error) {
                log("Failed to connect to device.");
            }
        }

        async function eraseDevice() {
            if (!device) return log("\n‚ùå No device connected. Connect first!");
            log("\nErasing firmware...");
            try {
                const writer = device.writable.getWriter();
                await writer.write(new Uint8Array([0xFF, 0xFF, 0xFF, 0xFF]));
                writer.releaseLock();
                log("\n‚úî Firmware erased successfully!");
            } catch (error) {
                log("\n‚ùå Error erasing firmware: " + error.message);
            }
        }

        async function uploadFirmware() {
            if (!device) return log("\n‚ùå No device connected. Connect first!");
            const firmwareUrl = document.getElementById("firmwareVersion").value;
            log("\nDownloading firmware...");
            try {
                const response = await fetch(firmwareUrl);
                const firmwareData = await response.arrayBuffer();
                log("\nUploading firmware to device...");
                const writer = device.writable.getWriter();
                await writer.write(new Uint8Array(firmwareData));
                writer.releaseLock();
                log("\n‚úî Firmware uploaded successfully! Device is now ready.");
            } catch (error) {
                log("\n‚ùå Error uploading firmware: " + error.message);
            }
        }

        function showConfigOptions() {
            document.getElementById("configForm").style.display = 'block';
            log("\nOpened configuration options...");
        }

        function saveConfig() {
            const config = {
                wifiSSID: document.getElementById("wifiSSID").value,
                wifiPassword: document.getElementById("wifiPassword").value,
                city: document.getElementById("city").value,
                timezone: document.getElementById("timezone").value,
                deviceModel: document.getElementById("deviceModel").value
            };
            log("\nConfig saved: " + JSON.stringify(config, null, 2));
            // TODO: Send this config to device or prepare to store it
        }

        function log(message) {
            const logContainer = document.getElementById("log");
            logContainer.innerText += message + "\n";
            logContainer.scrollTop = logContainer.scrollHeight;
        }
    </script>
</body>
</html>
