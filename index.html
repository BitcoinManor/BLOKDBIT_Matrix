<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/blokdbit_logo_icon.png" type="image/png">
  <title>BLOKDBIT Web Flasher</title>

  <!-- ESP Web Tools -->
  <script src="https://cdn.jsdelivr.net/npm/esptool-js/dist/index.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    .navbar .tabs span {
      margin: 0 10px;
      cursor: pointer;
      font-size: 14px;
      color: #fca420;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 16px;
      color: #ccc;
    }
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .column {
      flex: 1 1 45%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
      min-width: 300px;
    }
    .footer {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
      text-align: center;
    }
    .footer small {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
    input[type="text"],
    input[type="password"], 
    select {
      background-color: #1e1e1e;
      border: 2px solid #333;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: 95%;
      max-width: 450px;
      margin: 10px auto;
      display: block;
      transition: all 0.2s ease-in-out;
    }
    input::placeholder {
      color: #fca420;
      opacity: 0.7;
    }
    input:focus, select:focus {
      border-color: #fca420;
      outline: none;
      background-color: #262626;
    }
    button {
      background: #ffa500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ff8c00;
    }
    .log-container {
      background: #333;
      padding: 10px;
      border-radius: 5px;
      height: 200px;
      overflow-y: scroll;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <img src="assets/blokdbit_logo_icon.png" alt="BLOKDBIT" style="height: 75px; vertical-align: middle; margin-right: 21px;">
      BLOKDBIT Web Flasher
    </h1>
    <p>‚ö° Plug in your BLOKDBIT. Pick your model. Flash it. Done. ‚ö°</p>
  </div>

  <div class="grid-container">
    <div class="column">
      <h2>1Ô∏è‚É£ Connect Your Device</h2>
      <button class="outline-btn" onclick="connectDevice()">üîå Connect to Device</button>
      <select id="deviceModel" onchange="updateFirmwareOptions()" disabled>
        <option value="Matrix">Matrix</option>
        <option value="Spark">Spark</option>
        <option value="Pulse">Pulse</option>
        <option value="Edge">Edge</option>
        <option value="Infinity">Infinity</option>
      </select>
      <p id="deviceStatus">üî¥ Not Connected</p>
    </div>

    <div class="column">
      <h2>2Ô∏è‚É£ Flash Firmware</h2>
      <select id="firmwareVersion"></select>
      <button class="outline-btn" onclick="uploadFirmware()">‚ö° Flash Firmware</button>
    </div>
  </div>

  <div class="header">
    <h2>Console Output</h2>
    <div class="log-container" id="log"></div>
  </div>

  <script>
    let device;

    async function connectDevice() {
      try {
        device = await navigator.serial.requestPort();
        await device.open({ baudRate: 115200 });
        document.getElementById("deviceStatus").innerText = "üü¢ Connected";
        document.getElementById("deviceModel").disabled = false;
        log("Device connected successfully.");
      } catch (error) {
        log("‚ùå Failed to connect to device: " + error.message);
      }
    }

    async function uploadFirmware() {
      if (!device) return log("‚ùå No device connected. Connect first!");
      const firmwareUrl = document.getElementById("firmwareVersion").value;
      log("Downloading firmware...");
      try {
        const response = await fetch(firmwareUrl);
        const firmwareData = await response.arrayBuffer();
        log("Uploading firmware to device...");
        const transport = new ESPLoader.WebSerialTransport(device);
        const esploader = new ESPLoader(transport, "esp32");
        await transport.connect();
        await esploader.initialize();
        await esploader.flashData(new Uint8Array(firmwareData));
        await transport.disconnect();
        log("‚úî Firmware uploaded successfully!");
      } catch (error) {
        log("‚ùå Error uploading firmware: " + error.message);
      }
    }

    function updateFirmwareOptions() {
      const model = document.getElementById("deviceModel").value;
      const firmwareDropdown = document.getElementById("firmwareVersion");
      firmwareDropdown.innerHTML = "";

      const firmwareOptions = {
        Matrix: [
          { name: "BlokdBit Matrix v1.1", url: "https://bitcoinmanor.github.io/BlokdBit-Matrix/BlokdBit_Matrix_FINAL_SKETCH4Flasher.ino.nodemcu-32s.bin" }
        ],
        Spark: [],
        Pulse: [],
        Edge: [],
        Infinity: []
      };

      firmwareOptions[model].forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.url;
        option.text = opt.name;
        firmwareDropdown.appendChild(option);
      });
    }

    function log(message) {
      const logContainer = document.getElementById("log");
      logContainer.innerText += message + "\n";
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    window.onload = updateFirmwareOptions;
  </script>
</body>
</html>
